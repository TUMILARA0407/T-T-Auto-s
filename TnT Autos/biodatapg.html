<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bio-data</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 10px;
        border-radius: 8px;
        background-color: #7aafc9;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input,
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      textarea {
        resize: vertical;
        min-height: 80px;
      }
      button {
        background-color: #a3c1e0;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container nav">
        <h1 class="logo">TnT Auto's</h1>
        <nav>
          <a href="home.html">Home</a>
          <a href="aboutpg.html">About</a>
          <a href="biodatapg.html">Bio-data</a>
          <a href="faq.html">FAQ</a>
          <a href="contactpg.html">Contact</a>
        </nav>
      </div>
    </header>
    <main>
      <form id="bioForm">
        <h2>Personal Information</h2>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required />
        </div>

        <h2>Car Dealers Information</h2>
        <div class="form-group">
          <label for="dealership">Dealers Name:</label>
          <input type="text" id="dealership" name="dealership" required />
        </div>
        <div class="form-group">
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" required />
        </div>
        <div class="form-group">
          <label for="established">Established Year:</label>
          <input type="number" id="established" name="established" required />
        </div>

        <h2>Additional Information</h2>
        <div class="form-group">
          <label for="cars">Available Cars</label>
          <textarea
            id="cars"
            name="cars"
            placeholder="e.g., Honda Civic - 4WD, color: blue, automatic"
          ></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <p>&copy; T&T Autos. All rights reserved.</p>
    </footer>
  </body>
</html>
